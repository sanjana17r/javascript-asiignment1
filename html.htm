<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>alert("i am from <head>");//this script is in the head section
            // when executed "i am from <head>" is executed</script>
 </head>
 <body>
  <script>
    alert("i am from <body>");//this script is in the body section
        // when executed "i am from <body>" is executed
  </script>
  <script src="script.js" type="text/javascript">//this script is in the head section
    // when executed "i am from external file" is executed</script>
 </body>
</html>
